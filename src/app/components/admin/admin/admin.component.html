<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">ADMIN LOGIN</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <form #adminForm="ngForm" id="loginform" class="form-horizontal" role="form" >

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" [(ngModel)]="adminModel.email"
                            placeholder="email" name="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" [(ngModel)]="adminModel.password"
                            placeholder="password" name="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" class="btn btn-success" (click)="adminLoginClick(adminForm)">Login </a>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
